<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
<form>
  <div class="form-floating mb-3">
    <input type="address" class="form-control" id="name" placeholder="Name">
    <label for="floatingInput">Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="name" class="form-control" id="color" placeholder="Favorite Color">
    <label for="floatingInput">Favorite Color</label>
  </div>
  <div class="form-floating mb-3">
    <input type="name" class="form-control" id="skill" placeholder="Special Skill">
    <label for="floatingInput">Special Skill</label>
  </div>
  <div class="form-floating mb-3">
    <input type="name" class="form-control" id="type" placeholder="Pet Type">
    <label for="floatingInput">Favorite Quote</label>
  </div>
  <div class="form-floating mb-3">
    <input type="name" class="form-control" id="image" placeholder="Image URL">
    <label for="floatingInput">Pet Type</label>
  </div>
  <button type="submit" class="btn btn-warning" id="form-submit">Add Pet</button>
    </form>
</form>
  <div class="filter-buttons">
    <button type="button" class="btn btn-info" id="show-cats">Cats</button>
    <button type="button" class="btn btn-success" id="show-dogs">Dogs</button>
    <button type="button" class="btn btn-primary" id="show-dinos">Dinos</button>
    <button type="button" class="btn btn-danger" id="all-pets">All Pets</button>
  </div>
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
